<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="bg-success p-2" style="--bs-bg-opacity: .5;">
    <div class="container p-2">
        <h1 class="text">Calculator</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-bold ">Enter the first number</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-bold">Enter the second number</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-bold">Outcome</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="md-3">
                    <select class="form-select form-select-sm fw-bold" aria-label=".form-select-sm example" name="option">
                        <option selected>Select the operation</option>
                        <option value="1">sum</option>
                        <option value="2">subtraction</option>
                        <option value="3">multiplication</option>
                        <option value="3">division</option>
                      </select>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4 m-2">   
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-secondary bg-dark" type="button">See result</button>
                  </div> 
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
